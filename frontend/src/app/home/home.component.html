<nav class="navbar">
  <div class="navbar-brand">TurboCars.ro</div>
  <ul class="navbar-links">
    <li><a href="/cars">Cars</a></li>
    <li><a href="/about">About</a></li>
  </ul>
</nav>

<div class="auth-form">
  <h1>TurboCars.ro</h1>
  <h2>{{ isRegisterMode ? 'Register' : 'Login' }}</h2>

  <form (ngSubmit)="onSubmit()">
    <!-- Register fields (only shown in register mode) -->
    <div *ngIf="isRegisterMode" class="form-group">
      <input type="text" [(ngModel)]="firstName" name="firstName" placeholder="First Name" required>
      <input type="text" [(ngModel)]="lastName" name="lastName" placeholder="Last Name" required>
    </div>

    <!-- Common fields (always shown) -->
    <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required>
    <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required>

    <button type="submit">{{ isRegisterMode ? 'Register' : 'Login' }}</button>
  </form>

  <div class="switch-mode">
    <p>{{ isRegisterMode ? 'Already have an account?' : 'Don t have an account?' }}</p>
    <button type="button" (click)="toggleMode()">
      {{ isRegisterMode ? 'Login' : 'Register' }}
    </button>
  </div>
</div>
