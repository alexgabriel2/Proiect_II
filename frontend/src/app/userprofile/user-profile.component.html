<div class="profile-wrapper">
  <div class="profile-card">
    <h2 class="profile-title"><i class="fa-solid fa-user"></i> User Profile</h2>

    <div class="profile-info">
      <div class="info-row">
        <label>First Name:</label>
        <span>{{ profileForm.get('firstName')?.value }}</span>
      </div>
      <div class="info-row">
        <label>Last Name:</label>
        <span>{{ profileForm.get('lastName')?.value }}</span>
      </div>
      <div class="info-row">
        <label>Email:</label>
        <span>{{ profileForm.get('email')?.value }}</span>
      </div>
    </div>

    <div class="profile-actions">
      <button class="edit-button" (click)="openModal()">Edit Profile</button>
    </div>
  </div>
</div>
<!-- Modalul de editare -->
<div class="modal-backdrop" *ngIf="isModalOpen">
  <div class="modal">
    <h3>Edit Profile</h3>
    <form [formGroup]="profileForm" (ngSubmit)="onUpdate()">
      <div class="modal-group">
        <label for="firstName">First Name</label>
        <input id="firstName" formControlName="firstName" />
      </div>
      <div class="modal-group">
        <label for="lastName">Last Name</label>
        <input id="lastName" formControlName="lastName" />
      </div>
      <div class="modal-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" />
      </div>

      <div class="modal-actions">
        <button type="submit" class="save-button">Save</button>
        <button type="button" class="cancel-button" (click)="cancelEdit()">Cancel</button>
      </div>
    </form>
  </div>
</div>
